<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wolfpack Command Center</title>
  <style>
    body {
      background-color: #111;
      font-family: monospace;
      color: #0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px lime;
    }

    .commander-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .commander-card {
      background: #222;
      padding: 1.5rem;
      border-radius: 16px;
      border: 2px solid lime;
      box-shadow: 0 0 15px lime;
    }

    .commander-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px lime;
    }

    .commander-card h3 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
    }

    .commander-card button {
      background: lime;
      color: #000;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .commander-card button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
